<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/sidebar_style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/6e9059bcee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.5/main.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.5/index.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="dark">
<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <img id="expanded-logo" style="width: 200px; margin-left: 6px; margin-top: 6px"
                         src="{% static 'img/reserve-logo.png' %}" alt="Logo">
                    <img id="collapsed-logo" style="width: 40px;" src="{% static 'img/r-logo.png' %}" alt="Logo">
                </span>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">

            {#            <li class="search-box">#}
            {#                <i class='bx bx-search icon'></i>#}
            {#                <input type="text" placeholder="Search...">#}
            {#            </li>#}

            <ul class="menu-links">
                <li class="nav-link">
                    <a href="{% url 'dashboard:index' %}">
                        <i class="fa-solid fa-chart-line icon"></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="{% url 'dashboard:bookings' %}">
                        <i class="fa-regular fa-calendar icon"></i>
                        <span class="text nav-text">Bookings</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="{% url 'dashboard:floor_plan' %}">
                        <i class="fa-solid fa-chair icon"></i>
                        <span class="text nav-text">Floor Plan</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="{% url 'dashboard:staffroom' %}">
                        <i class="fa-regular fa-note-sticky icon"></i>
                        <span class="text nav-text">Staffroom</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="{% url 'dashboard:contacts' %}">
                        <i class="fa-regular fa-address-book icon"></i>
                        <span class="text nav-text">Contacts</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="{% url 'dashboard:settings' %}">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Settings</span>
                </a>
            </li>

            <li class="">
                <a href="{% url 'accounts:logout' %}">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>

<div class="home">
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>


<script src="{% static 'js/base.js' %}"></script>

</body>
</html>
