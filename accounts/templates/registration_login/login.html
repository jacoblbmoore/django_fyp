{% extends 'registration_login/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ login_form|crispy }}
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
